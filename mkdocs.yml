# Project information
site_name: "MEC-Energia Documentação"
site_description: "MEC-Energia"
site_author: "Lappis - UnB"
site_url: "https://lappis-unb.gitlab.io/projects/mec-energia/documentacao"

# Repository
repo_name: "documentacao"
repo_url: "https://lappis-unb.gitlab.io/projects/mec-energia/documentacao"

# Copyright
copyright: "Copyright &copy; Lappis-UnB"

# Theme settings
theme:
  name: rtd-dropdown
  collapse_by_default: false
  highlightjs: true
  logo: 'assets/images/SIGE_Logo.png'
  favicon: 'assets/images/SIGE_Logo.png'
  language: "pt_BR"

# Content Menu
nav:
  - MEC-Energia: index.md
  - Arquitetura:
    - Introdução: "arquitetura/introducao.md"
    - API: "arquitetura/api.md"
    - WEB: "arquitetura/web.md"
  - Repositórios: repositorios.md
  - Manual:
    - Usuário Operacional Universidade: "manual/operacional_universidade.md"
    - Usuário Administrador da Universidade: "manual/admin_universidade.md"
    - Usuário Administrador do Sistema: "manual/sys_admin.md"

# Style
# extra_css:
#   - assets/style/extra.css

# Markdown extensions
markdown_extensions:
  - abbr
  - admonition
  - codehilite:
      linenums: true
  - footnotes
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
